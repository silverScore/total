{% extends "base.html" %}
{% block title %}
회원가입
{% endblock %}

{% block content %}
<div class="container my-3">
    <h2>회원가입</h2>
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        {{ form.as_p }}
        <p class="btnarea mb-3">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </p>
    </form>
</div>
{% endblock %}
